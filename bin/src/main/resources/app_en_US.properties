works_collection_subtitle1=（一）征集方式
works_collection_content1_text1=1．公开征集。发布公告，面向全球所有关心关注、支持长沙城市发展的个人和专业机构征集。
works_collection_content1_text2=2．组织发动。组织发动市直各部门、各区县（市）、各街道（乡镇）、各社区（村）工作人员以及广大市民积极投稿。
works_collection_content1_text3=3．定向邀约。以定向邀约的形式，面向国内外知名设计机构、设计院校、设计工作室以及独立设计师征集优秀城市形象标识方案 。
works_collection_subtitle2=（二）应征作品要求
works_collection_content2_text1=1．参赛作品需体现长沙城市历史文化内涵；体现“心忧天下、敢为人先”的长沙精神；体现“老长沙味道、新省城气质”；体现长沙“山水洲城”的自然风光特点；同时融合“媒体艺术之都”的国际元素，内容健康、积极向上、思想文化内涵丰富、价值取向正确鲜明。
works_collection_content2_text2=2．城市形象标识作品需直观、明确地反映长沙城市形象，具有良好的应用和扩展性，适合不同场景领域的应用以及不同媒介的传播要求，具有较强的视觉感染力、吸引力和传播力。参赛者需在大赛官网注册并以在线方式提交城市形象标识作品，具体要求包括：
works_collection_content2_text3=所有参赛作品内容需要符合本次大赛的主题和征集方向，参赛者需要保证对其参赛作品具有原创性，具有完整的知识产权，不存在知识产权侵权和任何其他侵权行为。
works_collection_subtitle3=设计图1张
works_collection_content3_text1=210mm×210mm，jpg格式，精度不低于350dpi，图片文件大小不得超过5M。
works_collection_subtitle4=媒体附件1个（可选项）
works_collection_content4_text1=以H5动画或在线视频形式制作，适合手机浏览和播放。在媒体附件中对设计主题与思路、核心图形与字体、造型动态效果、场景应用示例等内容进行说明。H5形式的媒体附件可使用“木疙瘩”,“iH5”，“MAKA”等H5工具制作，提供预览链接；视频形式的媒体附件，可上传到优酷或腾讯视频，提供预览通用代码。
commitment_content=参赛者完成报名并提交作品即表示其做出如下相关承诺、保证，并与大赛主办方、参与方达成如下相关约定。
commitment_subtitle1=（一）保证作品为原创、不侵权
commitment_content1_text1=所有（个人或团队参赛者）参赛作品，其内容必须符合本届大赛的主题，必须是原创作品。参赛者保证对其参赛作品拥有完全充分的知识产权，保证不违反国家法律法规、不侵犯第三方知识产权及其他权利。
commitment_subtitle2=（二）承诺承担侵权的责任和后果
commitment_content2_text1=1、参赛者就其作品涉及的名誉权、著作权、肖像权等所有法律问题承担法定、约定义务，并承担对相关权利方包括第三方的违约、侵权等法律责任。
commitment_content2_text2=2、参赛者不能做出原创和不侵权承诺与保证的，应在提交作品时做出声明并由大赛主办方当即记录在案，参赛者承担参赛作品被大赛主办方拒绝接受的后果。
commitment_content2_text3=3、参赛者提交的作品一经发现存在抄袭或其他侵权行为，大赛主办方有权退回作品、取消参赛与获奖资格、收回奖金、奖品、获奖证书，并有权在有关媒体公布其侵权行为。
commitment_content2_text4=4、大赛主办方因使用参赛作品遭到第三方的侵权主张而导致处罚、经济或名誉损失的，该作品的参赛提交者应对主办方进行充分、及时、有效的经济补偿并通过报刊和网络媒体声明道歉、为主办方消除不良影响。
commitment_subtitle3=（三）与作品有关的权利约定
commitment_content3_text1=1、参赛作品的大赛使用
commitment_content3_text2=大赛主办方、参与方、相关媒体有权将参赛作品用于与本次大赛相关的宣传、展览、网站展示及宣传品制作等用途，且不需支付报酬。
commitment_subtitle4=（四）其他约定
commitment_content4_text1=1、参赛作品稿件一律不予退还，请参赛者自行备份。
commitment_content4_text2=2、在进行评审之前，参赛者可向大赛主办方提交书面申请要求撤回其参赛作品。
commitment_content4_text3=3、大赛奖项评定数量视参赛作品质量而定，允许部分奖项空缺；若对奖项结果有任何争议，一切均以评审团评审结果为准。对于所有获奖作品，奖金个人所得税自理。
commitment_content4_text4=4、与大赛有直接关系的工作人员不得参加比赛，所有参赛者予以监督。
commitment_content4_text5=5、参赛作品提交资料务必完整，严重缺少提交材料者，大赛有权不予进入评审阶段。
commitment_content4_text6=6、参赛作品不得有违反社会公德和社会公共利益等内容出现。在参赛过程中不得在公共场合以及社交平台发布任何针对大赛主办方、工作人员、赛制等的不尊重言语和评论。
commitment_content4_text7=7、严重违反大赛规章制度的作品及参赛者主委会有权力做退赛处理。
commitment_content4_text8=8、有任何意见和建议欢迎通过大赛各个渠道进行反馈。
commitment_content4_text9=9、本活动由大赛组委会负责解释。


