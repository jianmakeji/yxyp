contest_intro_content1=城市形象标识是彰显城市特色、塑造城市形象、推广城市影响力的重要载体。2017年，长沙正式加入联合国教科文组织“创意城市网络”，成为我国首座获评世界“媒体艺术之都”称号的城市，标志着长沙在世界城市坐标系中占据了一个重要的位置，城市形象得到极大的提升和彰显。为进一步展示长沙形象，扩大长沙城市影响力，根据联合国教科文组织“创意城市网络”项目秘书处要求以及全市宣传部长会议精神，拟面向全球征集长沙城市形象标识。
contest_objective_content1=深入贯彻习近平新时代中国特色社会主义思想和党的十九大精神，贯彻落实市委市政府关于开启新时代全面建设现代化长沙新征程的部署要求，进一步加强城市形象对外推广，通过开展城市标识征集活动，集思广益，打造能够体现差异优势、展现定位、引发共鸣的城市名片，体现“新时代·新长沙”城市形象，提升长沙“媒体艺术之都”品牌辨识度，扩大长沙知名度和美誉度。
organizer_subtitle1=主办单位：
organizer_content1=中共长沙市委 长沙市人民政府
organizer_subtitle2=承办单位：
organizer_content2=中共长沙市委宣传部
organizer_subtitle3=执行单位：
organizer_content3=湖南大学设计艺术学院
